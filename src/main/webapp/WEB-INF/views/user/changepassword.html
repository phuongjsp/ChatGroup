<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login
            <p th:if="${#request.getParameter('error')}!=null">Old password is denied</p></div>
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <div class="form-row">

                        <label for="oldPassword">Old Password</label>
                        <input name="oldpassword" id="oldPassword"
                               class="form-control" placeholder="Enter old password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="newPassword">Password</label>
                            <input name="newpassword" id="newPassword"
                                   class="form-control" type="password" disabled
                                   placeholder="New Password">
                        </div>
                        <div class="col-md-6">
                            <label for="confirmPassword">Confirm password</label>
                            <input class="form-control" id="confirmPassword" type="password"
                                   disabled
                                   placeholder="Confirm new password"/>
                        </div>
                    </div>
                </div>
                <input type="submit" disabled
                       id="buttonChangePassword" class="btn btn-primary btn-block" value="Comfirm"/>
            </form>

        </div>
    </div>
</div>
<script src="/js/changePassword.js"></script>

</html>
